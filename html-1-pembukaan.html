<!DOCTYPE html>
<!-- untuk memberi tahu browser menggunakan versi html berapa contoh diatas menggunakan html5-->
<html> <!--Tag pembuka html-->
<head> <!--Tag pembuka head tempat menuliskan title, js, css, dll -->
    <title>Belajar HTML</title>
    <!-- Menyimpan judul halaman dengan tag <title></title>-->
    <!-- Menyimpan javascript halaman dengan tag <script></script>-->
    <!-- Menyimpan css halaman dengan tag <style></style>-->
    <!-- Menyimpan meta halaman dengan tag <meta></meta> untuk mendeskripsikan halaman-->
</head>
<body>
    <!-- Teks : heading(<h1></h1>, <h2></h2>, <h3></h3>, <h4></h4>, <h5></h5>, <h6></h6>), paragraph (<p></p>) -->

    <!-- Gambar : <img> -->
    <!-- hyperlink : <a> -->
    <!-- list (bullet & numbering) : <ul>, <ol>, <li>, <dl>, <dt>, <dd> -->
    <!-- table : <table>, <thead>, <tbody> -->
    <!-- form : <form>, <input>, <select>, <button> -->
    <!-- script : <script> -->
    <!-- object : <object> -->
    <!-- grouping : <div>, <span> -->    

    <!-- STRUKTUR TAG -->
    <!-- <namatag atribut="nilai"> -->
    <!-- contoh : <body bg-color="red"> -->

    <!-- ATRIBUT GLOBAL-->
    <!-- accesskey (elemet bisa diakses dengen shortcut keyboard)-->

    <!-- id-->
    <!-- dir (menentukan arah)-->
    <!-- lang (menentukan bahasa)-->
    <!-- style-->
    <!-- tabindex-->
    <!-- title-->
</body>
</html> <!--Tag penutup html-->
