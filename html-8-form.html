<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Form</title>
</head>
<body>
    <!-- tag <form></form> untuk membungkus element form html -->
    <form>
        <label for="username">Username</label> <!--tag <label> untuk memberi label pada inputan-->
        <input type="text" id="username"><!--tag <input> untuk memberi kolom inputan-->
        <br>
        <label for="password">Password</label> <!--tag <label> untuk memberi label pada inputan-->
        <input type="text" id="password"><!--tag <input> untuk memberi kolom inputan-->
        <br>
        <!-- input type radio untuk membuat pilihan inputan dalam bentuk radio button-->
        <input type="radio" id="laki_laki" name="jenis_kelamin"><label for="laki_laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin"><label for="perempuan">Perempuan</label>
        <br>
        <!-- input type radio untuk membuat inputan dalam bentuk checkbox-->
        <input type="checkbox" name="hobi" id="menggambar"><label for="menggambar">Menggambar</label>
        <input type="checkbox" name="hobi" id="olahraga"><label for="olahraga">Olahraga</label>
        <input type="checkbox" name="hobi" id="membaca"><label for="membaca">Membaca</label>
        <br>
        <!-- membuat inputan dalam bentuk textarea-->
        <textarea></textarea>
        <br>
        <!-- membuat inputan dalam bentuk pilihan combobox-->
        <select>
            <option value="Kediri">Kediri</option>
            <option value="Nganjuk">Ngnjuk</option>
            <option value="Ngawi">Ngawi</option>
        </select>
        <br>
        <!--Membuat Button/Tombol-->
        <button type="submit">Kirim</button>
    </form>

    
</body>
</html>
