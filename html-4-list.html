<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML List</title>
</head>
<body>
    <h3>To Do List</h3>
    <ol type="A"> <!-- ordered list -->
        <li>Bangun Pagi</li> <!-- list item -->
        <li>Olahraga</li> <!-- list item -->
        <li>Sarapan</li> <!-- list item -->
    </ol>
    <h3>Menu Sarapan</h3>
    <ul type="circle"> <!-- unordered list -->
        <li>Nasi Goreng</li> <!-- list item -->
        <li>Sosis</li> <!-- list item -->
        <li>Telur Dadar</li> <!-- list item -->
    </ul>
    <h3>Pemrograman Web</h3>
    <dl><!-- definition list -->
        <dt><strong>HTM</strong>L</dt><!-- definition term -->
        <dd>Hypertext Markup Language</dd><!-- definition description -->
        <dt><strong>CSS</strong></dt><!-- definition term -->
        <dd>Cascading Style Sheet</dd><!-- definition description -->
    </dl> 
</body>
</html>
