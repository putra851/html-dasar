<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table</title>
</head>
<body>
    <!--<table> untuk tag tabel-->
    <!--<thead> untuk tag heading tabel-->
    <!--<tbody> untuk tag body tabel-->
    <!--<tr> untuk tag untuk baris tabel-->
    <!--<td> untuk tag untuk kolom tabel-->

    <table border="1" cellspacing="0" cellpadding="5">
        <!-- atribut border untuk memberi border pada tabel-->
        <!-- atribut cellspacing untuk memberi jarak pada setiap cell-->
        <!-- atribut cellpadding untuk memberi ruang di dalam setiap cell-->
        <thead><!--Tabel Header-->
            <tr> <!--Baris Tabel Header-->
                <th>Header Baris 1 Kolom 1</th><!--Kolom Tabel Header-->
                <th>Header Baris 1 Kolom 2</th><!--Kolom Tabel Header-->
            </tr>
        </thead>
        <tbody><!--Tabel Body-->
        <tr><!--Baris Tabel Body-->
            <td>Baris 1 Kolom 1</td><!--Kolom Tabel Body-->
            <td>Baris 1 Kolom 2</td><!--Kolom Tabel Body-->
        </tr>
        <tr><!--Baris Tabel Body-->
            <td>Baris 2 Kolom 1</td><!--Kolom Tabel Body-->
            <td>Baris 2 Kolom 2</td><!--Kolom Tabel Body-->
        </tr>
        </tbody>
    </table>
    
</body>
</html>
