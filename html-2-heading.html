<!DOCTYPE html>

<head>
    <title>HTML Heading</title>
</head>
<body>
    <!-- Semakin besar nilai heading maka ukuran teks semakin kecil. Heading 1 Biasanya dipakai untuk headline sebuah tulisan-->

    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    
</body>
</html>
